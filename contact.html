<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header>
    <h1>Dynamic Queue Management System</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>


  <main class="contact-section">
    <h2>Contact Us</h2>
    <p class="subtitle">Have questions or feedback? We'd love to hear from you.</p>

    <div class="contact-container">
      <form class="contact-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <h3>Reach Us At</h3>
        <p><strong>Email:</strong> support@dynamicqueue.com</p>
        <p><strong>Phone:</strong> +91-98765-43210</p>
        <p><strong>Location:</strong> Chennai, Tamil Nadu, India</p>
      </div>
    </div>
  </main>

  
  <footer>
    <p>&copy; 2025 Dynamic Queue Management System. All rights reserved.</p>
  </footer>
</body>
</html>
