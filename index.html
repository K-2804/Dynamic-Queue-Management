<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Queue Management System</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
    </nav>

    <div class="container">
        <!-- Location selection and hospital list -->
        <div class="location-select">
            <h2>Select Your Location</h2>
            <select id="locationDropdown" class="form-control">
                <option value="">-- Select Location --</option>
                <option value="nemom">TVM</option>
                <option value="tvm-south">TVM South</option>
                <option value="tvm-north">TVM North</option>
                <option value="parasala">Parasala</option>
            </select>
            <button class="btn" onclick="showHospitals()">OK</button>
        </div>

        <div class="hospital-list" id="hospitalList" style="display: none;">
            <h2>Hospitals</h2>
            <div id="hospitals"></div>
        </div>

        <!-- Booking form -->
        <div id="bookingForm" style="display: none;">
            <h2>Book Your Token</h2>
            <div class="form-group">
                <label for="userName">Name</label>
                <input type="text" id="userName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="userPhone">Phone Number</label>
                <input type="text" id="userPhone" placeholder="Enter your phone number">
            </div>
            <button class="btn" onclick="bookToken()">Book Now</button>
        </div>

        <!-- Token Status Page -->
        <div id="tokenStatusPage" style="display: none;">
            <h2>Your Token Information</h2>
            <p>Current Token: <span id="currentToken"></span></p>
            <p>Estimated Time: <span id="estimatedTime"></span></p>
            <p>Your turn will come in <span id="waitingTime"></span> seconds.</p>
        </div>
    </div>

<script src="scripts.js"></script>
</body>
</html>
